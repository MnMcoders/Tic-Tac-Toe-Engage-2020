<div class="container">
        <div class="sub-container">
        <h3>Game</h3>
        <h4>Standard</h4>
        <button>3x3</button>
        <h5>Level</h5>
        <div class="btn-group">
                <button (click)="onClickEasy()">Easy</button>
                <button (click)="onClickMedium()">Medium</button>
                <button (click)="onClickHard()">Hard</button>
                <button (click)="onClickUnbeatable()">Unbeatable</button>
        </div>

        <h4>Advanced</h4>
            <button (click)="onClickFour()">4x4</button>
            <button (click)="onClickNine()">9x9</button>

        <h3>Starting Player</h3>
        <div class="tn-group">
            <button (click)="playerHuman()">Human</button>
            <button (click)="playerMachine()">Machine</button>
        </div>

        <div class="p">
            <button (click)="toPlay()" >Let's Go!</button>
        </div>

        </div>
</div>
