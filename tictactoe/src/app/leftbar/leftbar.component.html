<div class="container">
    <div class="sub-container">
    <h3>Game</h3>
    <h4>Standard</h4>
    <button class="type">3x3</button>
    <h5>Level</h5>
    <div class="btn-block levels">
            <button class="levels" id="Easy" (click)="onClickGameType('Easy')" >Easy</button>
            <button class="levels" id="Medium" (click)="onClickGameType('Medium')">Medium</button>
            <button class="levels" id="Hard" (click)="onClickGameType('Hard')">Hard</button>
            <button class="levels" id="Pro" (click)="onClickGameType('Pro')">Pro</button>
    </div>

    <h4>Advanced</h4>
    <div class="btn-block">
        <button class="type" id="four" (click)="onClickGameType('four')">4x4</button>
        <button class="type" id="nine" (click)="onClickGameType('nine')">9x9</button>
    </div>
    
    <h5>Against</h5>
    <div class="btn-block player">
        <button class="type" id="vsMachine" (click)="onClickAgainst('vsMachine')">Human VS Agent</button>
        <br><br>
        <button class="type" id="vsHuman" (click)="onClickAgainst('vsHuman')">Human VS Human</button>
        
    </div>

    <h5>First Player</h5>
    <div class="btn-block player">
        <button id="human" (click)="onClickPlayerType('human')">Human</button>
        <button id="machine" (click)="onClickPlayerType('machine')">Agent</button>
    </div>

    <div class="btn-block play">
        <button class="start"(click)="onClickToPlay()" >Play</button>
    </div>

    </div>
</div>
