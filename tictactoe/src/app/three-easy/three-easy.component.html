<div class="container">
    <div class ="status text-center p-4">{{statusMessage}}</div>  

        <div class ="board" *ngFor ="let row of [0,1,2]">
            <app-cell  *ngFor ="let col of [0,1,2]" 
                        id = "{{row}}.{{col}}"
                        [size] = "2"
                        [row] = "row" 
                        [col] = "col" 
                        [piece] = "board[row][col]" 
                        (click) = "(currentPlayer==='human' && opponentData=='vsMachine' && board[row][col]==' ')?move(row,col):false"
                        (click) = "(opponentData=='vsHuman' && board[row][col]==' ')?move(row,col):false">
            </app-cell>
        </div>
        
        <div class ="pt-2"></div>
        <button class ="btn btn-primary new-game"
                (click) ="newGame()">New Game</button>
        <button class ="btn btn-primary undo"
                *ngIf="isThreeGameOver==false" (click) ="undo()">Undo</button>
        <button class ="btn btn-primary hint"
                *ngIf="isThreeGameOver==false" (click) ="provideHints()">Hint</button>
    </div>
